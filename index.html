        incNbrRec(0, endNbr, elt);
      }

      function incNbrRec(i, endNbr, elt) {
        if (i <= endNbr) {
          elt.innerHTML = i;
          setTimeout(function () {
            incNbrRec(i + 1, endNbr, elt);
          }, speed / endNbr);
        }
      }

      incEltNbr("percentage");
      incEltNbr("mindsetP");
      incEltNbr("disciplineP");
      incEltNbr("healthP");
      incEltNbr("socialP");
      incEltNbr("wealthP");
    }

    function createPorgressBar(j, p, delay) {
      let style = document.createElement("style");
      style.type = "text/css";
      style.innerHTML = `.progress-moved .progress-bar${j} {
      width: ${Math.round(p * 100)}%;
      background-color: #38bdf8;
      animation: progressAnimation${j} 2s;
      animation-delay: ${1 + delay}s;
    }

    @keyframes progressAnimation${j} {
      0% {
        width: 0%;
        background-color: #6192e1;
      }
      100% {
        width: ${Math.round(p * 100)}%;
        background-color: #38bdf8;
      }
    }`;
      document.getElementsByTagName("head")[0].appendChild(style);
    }

    function nxtQA(pts) {
      curr += 1;

      } else {

          tL.classList.remove("invisible");
        }
        const question = document.getElementById("question");
        const answers = document.getElementById("answers");
        const counter = document.getElementById("currentQ");

        question.innerHTML = updateQuestion();
        answers.classList.add("invisible");
        setTimeout(() => {
          answers.classList.remove("invisible");
        }, 100);

        answers.innerHTML = updateAnswers();
        counter.innerText = curr.toString();

        updateScore(pts);
      }
    }

    function prevQA() {
      if (curr > 1) {
        curr -= 1;

        const question = document.getElementById("question");
        const answers = document.getElementById("answers");
        const counter = document.getElementById("currentQ");

        question.innerHTML = updateQuestion();
        answers.classList.add("invisible");
